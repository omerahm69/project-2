<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Rock, Paper, Scissors, Lizard and Spock game">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Rock Paper Scissors Lizard Spock Game </title>
</head>
<body>
<div class="main">

<h1>Rock Paper Scissors Lizard Spock Game </h1>

    <div class="headings">
        
        <div id="userScoreDisplay"> User:</div>
        <div id="computerScoreDisplay">Computer:</div>
        
    </div>
        <div id="score">Sores:</div>

    <div class="rpsls-main">
        <div >
            <button id="rock" aria-label="Rock"> <img src="/assets/images/Skärmbild 2024-06-20 111722.png" alt="Rock"</button>
            <button id="paper" aria-label="Paper"><img src="/assets/images/Skärmbild 2024-06-20 112844.png" alt ="Paper"</button>
            <button id="scissors" aria-label="Scissors"><img src="/assets/images/Skärmbild 2024-06-18 100803.png" alt="Scissors"</button>
            <button id="lizard" aria-label="Lizard"> <img src="/assets/images/Skärmbild 2024-06-20 113436.png" alt="Lizard"</button>
            <button id="spock" aria-label="Spock"> <img src="/assets/images/Skärmbild 2024-06-20 111814.png" alt="Spock"</button>
        </div>

    </div>

</div>
    <script src="assets/js/script.js"></script>
</body>
</html>
