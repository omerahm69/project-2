<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Rock, Paper, Scissors, Lizard and Spock game">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Rock Paper Scissors Lizard Spock Game</title>
</head>

<body>
<div class="main">

    <h1> Rock Paper Scissors Lizard Spock Game </h1>
        <div class="headings">
            <div id="user-Choices"> User:</div>
            <div id="computer-Choices"> Computer:</div>
        </div>
        <div id="score">Sores:</div>
        <div id="gameScore">gameScore:</div>
    <div class="rpsls-main">
        <div>
            <button id="rock" aria-label="rock"><img src="assets/images/Skärmbild-2024-06-23-114109.png" alt="rock"></button>
            <button id="paper" aria-label="paper"><img src="assets/images/Skärmbild-2024-06-23-114157.png" alt="paper"></button>
            <button id="scissors" aria-label="scissors"><img src="assets/images/Skärmbild-2024-06-23-114257.png" alt="scissors"></button>
            <button id="lizard" aria-label="lizard"><img src="assets/images/Skärmbild-2024-06-23-114049.png" alt="lizard"></button>
            <button id="spock" aria-label="spock"><img src="assets/images/Skärmbild-2024-06-23-113955.png" alt="spock"></button>
        </div>
    </div>
</div>
    <script src="assets/js/script.js"></script>

</body>
</html>
